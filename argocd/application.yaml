apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customer-api
  namespace: customer-api
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/marcoklaassen/devspaces-contract-demo-customer-api.git
    targetRevision: main
    path: helm/customer-api
    helm:
      valueFiles:
        - values.yaml
      values: |
        image:
          repository: quay.io/mklaasse/quarkus-customer-api
          tag: "latest"
        replicaCount: 1
        service:
          type: ClusterIP
          port: 80
          targetPort: 8080
        route:
          enabled: true
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        postgresql:
          enabled: true
          database: customerdb
          username: postgres
          # password: ""  # Leave empty to auto-generate at deployment time
          persistence:
            enabled: true
            size: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: customer-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

