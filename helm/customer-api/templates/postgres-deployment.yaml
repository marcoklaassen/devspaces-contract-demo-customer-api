{{- if .Values.postgresql.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "customer-api.fullname" . }}-postgresql
  labels:
    {{- include "customer-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "customer-api.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "customer-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      {{- if .Values.postgresql.securityContext }}
      securityContext:
        runAsUser: {{ .Values.postgresql.securityContext.runAsUser }}
        runAsNonRoot: {{ .Values.postgresql.securityContext.runAsNonRoot }}
        fsGroup: {{ .Values.postgresql.securityContext.fsGroup }}
        {{- if .Values.postgresql.securityContext.seccompProfile }}
        seccompProfile:
          {{- toYaml .Values.postgresql.securityContext.seccompProfile | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: {{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          {{- if .Values.postgresql.securityContext }}
          securityContext:
            runAsUser: {{ .Values.postgresql.securityContext.runAsUser }}
            runAsNonRoot: {{ .Values.postgresql.securityContext.runAsNonRoot }}
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          {{- end }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.postgresql.database }}
            {{- if ne .Values.postgresql.username "postgres" }}
            - name: POSTGRESQL_USER
              value: {{ .Values.postgresql.username }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "customer-api.fullname" . }}-postgresql
                  key: postgres-password
            {{- else }}
            - name: POSTGRESQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "customer-api.fullname" . }}-postgresql
                  key: postgres-password
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.username }}
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          {{- if .Values.postgresql.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "customer-api.fullname" . }}-postgresql
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}

